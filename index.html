<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Modal-->
    <h1 id="show-modal">ADD BOOKMARK</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-regular fa-circle-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <i class="fa-solid fa-jet-fighter-up"></i>
                <a href="">Juan Lo</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-regular fa-circle-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <i class="fa-brands fa-joomla"></i>
                <a href="">Juan Lo</a>
            </div>

        </div>
        <div class="item">
            <i class="fa-regular fa-circle-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <i class="fa-solid fa-cross"></i>
                <a href="">Juan Lo</a>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fas fa-regular fa-circle-xmark" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add BookMark</h3>
            </div>
            <div class="modal-content">
                <form action="" id="bookmark-form">
                    <!-- Website Name-->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website URL-->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type ="submit">Save</button>
                </form>
            </div>
            </div>
        </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
